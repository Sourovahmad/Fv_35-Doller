    <section class="contact-form">

        <!-- form has started from here  -->

            <form action="#">
                    <div class="total-field">
                        <div class="label">

                            <!-- here is forms items  -->

                            <label for="full-name">Full Name</label>
                        </div>
                        <div class="input">
                            <input type="text" id="full-name">
                        </div>
                    </div>

                    <div class="total-field">
                        <div class="label">
                            <label for="mobile-number">Mobile Number</label>
                        </div>
                        <div class="input">
                            <input type="number" id="mobile-number">
                        </div>
                    </div>

                    <div class="total-field">
                        <div class="label">

                            <label for="email">Email</label>
                        </div>
                        <div class="input">

                            <!-- input type email means you cannt type without @  -->

                            <input type="email" id="email">
                        </div>
                    </div>

                    <div class="total-field">
                        <div class="label">
                            <label for="comment">Comment</label>
                        </div>
                        <div class="input">

                            <!-- textarea means the text writing section where you can write free texts -->
                            <textarea name="" id="comment" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="total-field">
                        <div class="input">

                            <!-- the button for submit the form  -->

                            <input type="submit" value="submit">
                        </div>
                    </div>
